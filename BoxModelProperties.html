<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid blue;
      margin: 30px;
      background-color: rgb(175, 175, 46);
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box">This is a styled box.</div>
</body>
</html>
